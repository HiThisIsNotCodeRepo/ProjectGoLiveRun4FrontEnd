<!-- Button -->
<button
    mat-icon-button
    [matMenuTriggerFor]="userActions">
    <span class="relative">
        <img
            class="w-7 h-7 rounded-full"
            *ngIf="showAvatar "
            src="{{_patotuiAuthService.avatarUrl}}">
        <mat-icon
            *ngIf="!showAvatar"
            [svgIcon]="'heroicons_outline:user-circle'"></mat-icon>
    </span>
</button>

<mat-menu
    [xPosition]="'before'"
    #userActions="matMenu">
    <button mat-menu-item>
        <span class="flex flex-col leading-none">
            <span>Signed in as</span>
            <span class="mt-1.5 text-md font-medium">{{email}}</span>
        </span>

    </button>
    <button mat-menu-item>
         <span class="flex flex-col leading-none">
            <span>Last Login Time</span>
            <span class="mt-1.5 text-md font-medium">{{lastLogin|convFormat}}</span>
        </span>
    </button>
    <button mat-menu-item (click)="file.click()" (change)="upload(file.files)">
         <span class="flex flex-col leading-none">
             <input style="display: none" type="file" accept="image/*" #file>
            <span>Upload My Photo</span>
        </span>
    </button>
    <mat-divider class="my-2"></mat-divider>
    <button
        mat-menu-item
        (click)="signOut()">
        <mat-icon [svgIcon]="'heroicons_outline:logout'"></mat-icon>
        <span>Sign out</span>
    </button>
</mat-menu>
